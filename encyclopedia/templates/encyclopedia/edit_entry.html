{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form method="post" action="{% url 'edit_entry' title=title %}">
        {% csrf_token %}
        <textarea name="content">{{entry}}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
